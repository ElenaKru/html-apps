<!doctype html>
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="weather.js"></script>
    <script src="degress.js"></script>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-xs-6'>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="exampleInputName2">Name</label>
                        <input type="text" class="form-control" id="text-city" placeholder="City name">
                    </div>
                    <select id='select-city' class="form-control">
                        <option></option>
                        <option>Your location</option>
                      <option>jerusalem</option>
                      <option>london</option>
                      <option>new york</option>
                      <option>malaga</option>
                    </select>
                    <button type="submit" id='btn-get-weather' class="btn btn-default">Get weather</button>
                </form>
            </div>
        </div>
    </div>
    <div class=container>
        <div>
            <h2 id='weather-title'></h2>
            <p>
                fahrenheit: <span id='weather-fahrenheit' class='label label-success'></span>
                <br>
                celsius: <span id='weather-celsius' class='label label-success'></span>
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
